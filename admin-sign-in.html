<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-sign-in-body">
        <div class="admin-sign-in">
            <p>Welcome Back</p>
            <h1>Sign In</h1>
            <input placeholder="email" type="email">
            <div class="password-input">
                <input placeholder="password" type="password">
                <img src="/Images/icons-eye.svg" alt="">
            </div>
            <h6>forgot password?</h6>
            <button class="continue-admin">
                <a href="#">Continue</a>                
            </button>
            <h5>or continue with</h5>
            <a href="#" target="_blank">
                <img class="social-icon google" src="/Images/Vector-google.svg" alt="">
            </a>
            <a href="#" target="_blank">
                <img class="social-icon" src="/Images/Vector-facebook.svg" alt="">
            </a>            
            <h5>don't have an account?</h5>
            <button class="sign-up-admin">
                <a href="#">Sign Up</a>                
            </button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
