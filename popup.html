<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-body">
        <div class="payment-popup" id="payment-popup">
            <h4 class="popup-head">Payment Method</h4>
            <div class="payment-icons">
                <img src="/Images/Ellipse 10.svg" alt="" class="payment-icons1">
                <img src="/Images/credit-card 1.svg" alt="" class="payment-icons2">
            </div>
            <h4 class="popup-head">Payment Details</h4>
            <input placeholder="Enter Name On Card" type="text" class="input">
            <div class="card-number">
                <input placeholder="Card Number" type="text" class="input">
                <div class="card-icons">
                    <img src="/Images/visa.svg" alt="">
                    <img src="/Images/Polygon 1.svg" alt="">
                </div>
            </div>
            <input placeholder="Expiration" type="text" class="input-next">
            <input placeholder="CVV" type="text" class="input-next">

            <p>By Clicking “Confirm Payment” I agree to the companies<br/> term of services</p>

            <button class="payment-popup-button1" onclick="closePaymentPopup()">
                Back

            </button>
            <button class="payment-popup-button2" onclick="opensuccPopup()">
                Confirm Payment: $3000
            </button>
        </div>

    </div>

    <div class="successful-popup" id="successful-popup">
        <h4 class="successful-popup-head">Order Confirmed</h4>
        <img src="/Images/confirm.svg" alt="" class="successful-icon">
    </div>

    <div class="fail-popup" id="fail-popup">
        <h4 class="fail-popup-head">Order Confirmed</h4>
        <img src="/Images/fail.svg" alt="" class="fail-icon">
    </div>


    <script src="index.js"></script>
    
</body>
</html>
