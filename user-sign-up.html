<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-sign-up-body">
        <div class="admin-sign-up">
            <div class="first-box">
                <div class="text">
                    <p>Hello There</p>
                    <h1>Sign Up</h1>
                </div>
                <img src="/Images/signup-img.svg" alt="">
            </div>
            <input class="sign-up1 for-margin" placeholder="First name" type="text">
            <input class="sign-up1" placeholder="Last name" type="text">
            <input class="sign-up2 for-margin" placeholder="Username" type="text">
            <input class="sign-up2" placeholder="Password" type="password">
            <input class="sign-up3 for-margin" placeholder="Email" type="email">
            <input class="sign-up3" placeholder="Address" type="text">
            <input class="sign-up4 for-margin" placeholder="City" type="text">
            <input class="sign-up4" placeholder="State" type="text">
            <button class="sign-up-continue" id="user-sign-up-button">
                <a href="#">Continue</a> 
            </button>
        </div>
    </div>


    <script>
        const userContinueButton = document.getElementById('user-sign-up-button');
        userContinueButton.addEventListener('click', () => {
            window.location.href = 'categories.html';
        })
    </script>
</body>
</html>
